<div appPostDirective class="row">
    <div class="col-md-12">
        <h3>Add Post</h3>
    <hr/>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title" />
                <div *ngIf="postForm.controls['title'].touched && !postForm.controls['title'].valid">
                    <div *ngIf="postForm.controls['title'].errors?.['required']">
                        TItle is required       
                    </div>
                    <div *ngIf="postForm.controls['title'].errors?.['minlength']">
                        Min length is required
                    </div>

                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" formControlName="description"></textarea>
                <div>{{ showDescriptionError() }}</div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn-primary">Add Post</button>
            </div>
        </form>
    </div>
</div>
